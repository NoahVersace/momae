<h2>Reservation: {{ id }}</h2>

<h4 class="mb-3">
  {{ reservation.datum && reservation.datum.toDate() | date: "dd.MM.yyyy" }}
</h4>

<form>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label>Vorname</label>
      <input
        [(ngModel)]="reservation.vorname"
        type="text"
        class="form-control"
        name="inputVorname"
      />
    </div>

    <div class="form-group col-md-2">
      <label>Name</label>
      <input
        [(ngModel)]="reservation.name"
        type="text"
        class="form-control"
        name="inputName"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label>Email</label>
      <input
        [(ngModel)]="reservation.email"
        type="text"
        class="form-control"
        name="inputEmail"
      />
    </div>
    <div class="form-group col-md-3">
      <label>Telefon</label>
      <input
        [(ngModel)]="reservation.telefon"
        type="text"
        class="form-control"
        name="inputTelefon"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-7">
      <label for="inputArtikel">Artikel</label>
      <input
        [(ngModel)]="reservation.artikel && reservation.artikel.id"
        type="text"
        class="form-control"
        name="inputArtikel"
        readonly
      />
    </div>
  </div>
  <div class="mt-3"></div>
  <div class="button" (click)="changeReservation()">
    <div class="button-block">
      <span class="button-text">Ã„ndern</span>
    </div>
  </div>
</form>
