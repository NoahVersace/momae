<h2>
  Artikel Erfassen
</h2>

<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputTitel">Titel</label>
      <input
        [(ngModel)]="article.titel"
        type="text"
        class="form-control"
        placeholder="Basic white T-Shirt"
        name="inputTitel"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="inputBeschreibuung">Beschreibung</label>
    <input
      [(ngModel)]="article.beschreibung"
      type="text"
      class="form-control"
      name="inputBeschreibung"
      placeholder="Der Print, ist aus der neusten..."
    />
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="inputMenge">Menge</label>
      <input
        [(ngModel)]="article.menge"
        type="number"
        class="form-control"
        name="inputMenge"
        placeholder="10"
      />
    </div>
    <div class="form-group col-md-2">
      <label for="inputPreis">Preis</label>
      <input
        [(ngModel)]="article.preis"
        type="number"
        class="form-control"
        name="inputPreis"
        placeholder="25.00"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label class="imageButton" for="file">Bild hochladen</label>
      <input
        class="imageInput"
        id="file"
        type="file"
        (change)="upload($event)"
        accept=".png,.jpg"
      />
      <progress max="100" [value]="uploadProgress | async"></progress>
      <span *ngIf="(uploadProgress | async) == 100" class="upload-completed"
        >Bild wurde hochgeladen</span
      >
    </div>
  </div>
  <div class="mt-2"></div>
  <span class="button" (click)="addArticle()">
    <span class="button-text">Erfassen</span>
  </span>
</form>
