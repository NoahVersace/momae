<h2>
  Alle Artikel
</h2>
<section class="frame">
  <ul>
    <li *ngFor="let article of articles | async">
      <a [routerLink]="['/article/' + article.id]" class="title">{{
        article.titel
      }}</a>
      <div class="article-tools">
        <span class="price">CHF {{ article.preis }}</span>
        <span class="amount">X{{ article.menge }}</span>
        <svg
          routerLink="articles/edit/{{ article.id }}"
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="pen"
          class="svg-inline--fa fa-pen fa-w-16 pen"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            fill="white"
            d="M290.74 93.24l128.02 128.02-277.99 277.99-114.14 12.6C11.35 513.54-1.56 500.62.14 485.34l12.7-114.22 277.9-277.88zm207.2-19.06l-60.11-60.11c-18.75-18.75-49.16-18.75-67.91 0l-56.55 56.55 128.02 128.02 56.55-56.55c18.75-18.76 18.75-49.16 0-67.91z"
          ></path>
        </svg>

        <svg
          (click)="deleteArticle(article.id)"
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="minus-circle"
          class="svg-inline--fa fa-minus-circle fa-w-16 minus"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            fill="white"
            d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zM124 296c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h264c6.6 0 12 5.4 12 12v56c0 6.6-5.4 12-12 12H124z"
          ></path>
        </svg>
      </div>
    </li>
  </ul>
</section>
